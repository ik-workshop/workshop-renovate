# https://github.com/DeFiCh/app/blob/master/.github/governance.yml
# todo: should be synced
version: v1

issue:
  captures:
    - regex: '- Version: *(.+) *'
      github_release: true
      ignore_case: true
      label: 'version/$CAPTURED'

    - regex: '- Operating System \(OS\): *(windows?|ms|wins?|microsoft).*'
      label: 'os/win'
      ignore_case: true

    - regex: '- Operating System \(OS\): *(linux|linus|lin|unix|ubuntu|fedora|debian).*'
      label: 'os/linux'
      ignore_case: true

    - regex: '- Operating System \(OS\): *(macos|mac|apple|macintosh|macbook).*'
      label: 'os/mac'
      ignore_case: true

  labels:
    - prefix: triage
      list: ['accepted']
      multiple: true
      author_association:
        collaborator: true
        member: true
        owner: true
        first_timer: false
      needs:
        comment: |
          @$AUTHOR: Thanks for opening an issue, it is currently awaiting triage.
          The triage/accepted label can be added by foundation members by writing `/triage accepted` in a comment.
    - prefix: kind
      list: ['feature', 'bug', 'question']
      multiple: true
      needs: false
      author_association:
        author: true
        collaborator: true
        member: true
        owner: true

    - prefix: area
      list: [ 'bug', 'github-action', "feature", "security", 'docs', 'question', 'release', 'dependencies' ]
      multiple: true
      author_association:
        collaborator: true
        member: true
        owner: true
        first_timer: true
      needs:
        comment: |
          @$AUTHOR: There are no area labels on this issue. You can add as many area as you see fit. **If you are unsure what to do you can ignore this!**
          Aread can be added by writing in a comment ⬇️
          * `/area kind/bug`
          * `/area kind/github-action`
          * `/area kind/feature`
          * `/area kind/docs`
          * `/area kind/question`
          * `/area kind/security`
          * `/area dependencies`
    - prefix: os
      list: ['mac', 'win', 'linux']
      multiple: true

    - prefix: logs
      list: ['accepted', 'from-email']
      multiple: true
      author_association:
        collaborator: true
        member: true
        owner: true

    - prefix: priority
      multiple: true
      list: ['urgent-now', 'important-soon']
      author_association:
        collaborator: true
        member: true
        owner: true

  chat_ops:
    - cmd: /close
      type: close
      author_association:
        author: true
        collaborator: true
        member: true
        owner: true

    - cmd: /duplicate
      type: close
      author_association:
        collaborator: true
        member: true
        owner: true

    - cmd: /duplicate
      type: comment
      comment: |
        @$ISSUE_AUTHOR: This issue has been marked duplicate by @$AUTHOR, if you think this is a mistake, please reopen it!
      author_association:
        collaborator: true
        member: true
        owner: true

    - cmd: /duplicate
      type: label
      label:
        add: duplicate
      author_association:
        collaborator: true
        member: true
        owner: true

    - cmd: /cc
      type: none

    - cmd: /assign
      type: assign
      author_association:
        collaborator: true
        member: true
        owner: true

    - cmd: /comment issue
      type: comment
      comment: |
        @$ISSUE_AUTHOR: Hey this is comment issue example for issue/pr author.
        @$AUTHOR: Hey this is comment issue example for sender author.
pull_request:
  labels:
    - prefix: kind
      multiple: true
      list: [feature, fix, chore, docs, refactor, security, github, question]
      needs:
        comment: |
          @$AUTHOR: There are no 'kind' label on this PR. You need a 'kind' label.
          Label can be added by writing in a comment ⬇️
          * `/kind feature`
          * `/kind fix`
          * `/kind chore`
          * `/kind docs`
          * `/kind refactor`
          * `/kind github`
          * `/kind security`
          * `/kind question`
        status:
          context: 'governance kind/* Label'
          description:
            success: Ready for review & merge.
            failure: Missing kind label for release generation.

      author_association:
        author: true
        collaborator: true
        member: true
        owner: true
        first_timer: true

    - prefix: priority
      multiple: false
      list: [ "urgent-now", "important-soon" ]
      author_association:
        collaborator: true
        member: true
        owner: true

  chat_ops:
    - cmd: /close
      type: close
      author_association:
        author: true
        collaborator: true
        member: true
        owner: true

    - cmd: /cc
      type: none

    - cmd: /request
      type: review
      author_association:
        collaborator: true
        member: true
        owner: true

    - cmd: /comment pr
      type: comment
      comment: |
        @$AUTHOR: Hey this is comment pr example.
